<!-- users/templates/users/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-sign-in-alt me-2"></i>Login to Your Account</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>Forgot your password? <a href="{% url 'forgot_password' %}" class="text-secondary">Reset it here</a></p>
                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
